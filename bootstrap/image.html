<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Lesson</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- JQ -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1 class="text-success">Image</h1>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<img src="../Images/i1.jpg" class="img-fluid rounded">
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<img src="../Images/i2.jpg" class="img-thumbnail img-fluid rounded">
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<img src="../Images/i3.jpg" class="img-fluid mx-auto d-block" style="width: 200px;">
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center">
				<img src="../Images/i4.jpg" class="img-fluid ">
			</div>
		</div>
	</div>
</body>
</html>
